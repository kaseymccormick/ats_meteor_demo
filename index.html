<template name="user">

<head>
    <title>ATS Secured</title>
</head>

<body>

{{#if currentUser}}
    {{> imageSelect}}
{{else}}
    {{> login}}
{{/if}}
</body>

</template>


<template name="register">
    <h2>Register</h2>
    <form class="pure-form pure-form-stacked">
        <fieldset>
                <label for="name">First Name</label>
                <input id="name" class="pure-input-1" type="text" name="registerFname">


                <label for="lastname">Last Name</label>
                <input id="lastname" class="pure-input-1" type="text" placeholder="lastname" name="registerLname">

                <label for="email">Email Address</label>
                <input id="email" class="pure-input-1" type="email" placeholder="Email Address" name="registerEmail">

                <label for="pw">Password</label>
                <input id="pw" class="pure-input-1" type="text" placeholder="password" name="registerPassword">


                <button type="submit" class="floatR pure-button pure-button-primary">Submit</button>

            <a href="/" >sign in screen</a>

        </fieldset>


    </form>
</template>

<template name="login">
    <h2>Login Here</h2>
    <p>Enter your email and password to login</p>
    <form class="pure-form pure-form-stacked">
        <fieldset>

            <label for="email">Email</label>
            <input name="loginEmail" class="pure-input-1" id="email" type="email" placeholder="Email">

            <label for="password">Password</label>
            <input name="loginPassword" class="pure-input-1" id="password" type="password" placeholder="Password">

            <label for="remember" class="pure-checkbox">
                <input id="remember" type="checkbox"> Remember me
            </label>
            <a class="light" href="/register">register</a>

            <button type="submit" name="Login" class="pure-button button-success floatR"><i class="fa fa-check"></i> Login</button>
        </fieldset>
    </form>

</template>
