<template name="user">

<head>
    <title>ATS Secured</title>
</head>

<body>

{{#if currentUser}}
    {{> imageSelect}}
{{else}}
    {{> login}}
{{/if}}
</body>

</template>


<template name="register">
    <p>Register</p>
    <form>
        First Name:<input type="Fname" name="registerFname">
        Last Name:<input type="Fname" name="registerLname">
        Email:<input type="email" name="registerEmail">
        Password:<input type="password" name="registerPassword">
        <input type="submit" name="register">
    </form>
</template>

<template name="login">
    <h2>Login Here</h2>
    <p>Enter your email and password to login</p>
    <form class="pure-form pure-form-stacked">
        <fieldset>

            <label for="email">Email</label>
            <input name="loginEmail" class="pure-input-1" id="email" type="email" placeholder="Email">

            <label for="password">Password</label>
            <input name="loginPassword" class="pure-input-1" id="password" type="password" placeholder="Password">

            <label for="remember" class="pure-checkbox">
                <input id="remember" type="checkbox"> Remember me
            </label>
            <a class="light" href="/register">register</a>

            <button type="submit" name="Login" class="pure-button button-success floatR"><i class="fa fa-check"></i> Login</button>
        </fieldset>
    </form>

</template>
