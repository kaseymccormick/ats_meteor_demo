<template name="add_new_account">
  <div class="pure-g header">
    <div class="pure-u-1-1 header__title">
      <h1>Add New Account</h1>
    </div>
  </div>

  <div class="pure-g new-account-form">
    <div class="pure-u-1-1">
      <div class="pure-u-11-24">
        Authorized Signer Name* <br />
        <input type="text" placeholder="FirstName LastName" class="text-1-2"/>
        <button class="pure-button">Add Additional Authorized Signer</button>
      </div>
      <div class="pure-u-13-24"></div>
    </div>
    <div class="pure-u-1-1 top-mar-50">
      <div class="pure-g">
        <div class="pure-u-1-2">
          Bank Name* <br />
          <input type="text" placeholder="" class="text-1-2"/>
        </div>

        <div class="pure-u-1-2">
          Account Type* <br />
          <input type="text" placeholder="" class="text-1-2"/>
        </div>
      </div>
    </div>

    <div class="pure-u-1-1 top-mar-25">
      <div class="pure-g">
        <div class="pure-u-1-2">
          Account Number* <br />
          <input type="text" placeholder="" class="text-1-2"/>
        </div>

        <div class="pure-u-1-2">
          Routing Number* <br />
          <input type="text" placeholder="" class="text-1-2"/>
        </div>
      </div>
    </div>

    <div class="pure-u-1-1">
      <input type="checkbox" id="bank_primary"> <label for="bank_primary">Mark as primary bank account.</label>
    </div>

    <div class="pure-u-1-1 top-mar-50">
      <h8>Bank Address</h8>
    </div>

    <div class="pure-u-1-1 top-mar-15">
      <div class="pure-g">
        <div class="pure-u-1-2">
          Address Line 1* <br />
          <input type="text" placeholder="" class="text-1-2"/>
        </div>

        <div class="pure-u-1-2">
          Address Line 2* <br />
          <input type="text" placeholder="" class="text-1-2"/>
        </div>
      </div>
    </div>

    <div class="pure-u-1-1 top-mar-25">
      <div class="pure-g">
        <div class="pure-u-7-24">
          City* <br />
          <input type="text" placeholder="" class="text-1-3"/>
        </div>

        <div class="pure-u-1-24"></div>

        <div class="pure-u-7-24">
          State* <br />
          <input type="text" placeholder="" class="text-1-3"/>
        </div>

        <div class="pure-u-1-24"></div>

        <div class="pure-u-7-24">
          Zip Code* <br />
          <input type="text" placeholder="" class="text-1-3"/>
        </div>

      </div>
    </div>
  </div>

    <div class="pure-u-1-1 top-mar-25 bot-mar-25">
      <div class="pure-g">
        <div class="pure-u-2-3"></div>

        <div class="pure-u-1-6">
