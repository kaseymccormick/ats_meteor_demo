<template name="new_invoice">
  <div class="breadcrumb">
    <a href="#">Pay</a> > <a href="#">My Organization</a> > <a href="#" class="current">Send Invoice</a>
  </div>

  <div class="pure-u-1">
    <h1>Invoice Information</h1>
  </div>
  <form>
  <div class="pure-g mar-t-20">
    <div class="pure-u-1-2">
      <div class="pad-r-10">
        <label>Invoice Title <i style="color: red;">*</i></label><br>
        <input type="text" class="inv-input">
      </div>
    </div>

  <div class="pure-u-1-3">
    <div class="pad-l-10 pad-r-10">
      <label>User Invoice ID <i class="fa fa-question-circle"></i></label>
      <input type="text" class="inv-input">
    </div>
  </div>

  <div class="pure-u-1-6">
    <div class="pad-l-10" style="line-height: 28px;">
        ATS ID<br>
      <i style="color: #ccc;">000024</i>
    </div>
  </div>
</div>

  <div class="pure-g mar-t-20">
    <div class="pure-u-1-2">
      <div class="pad-r-10">
        <label>Send To <i style="color: red;">*</i></label><br>
        <input type="text" class="inv-input">
      </div>
    </div>
    <div class="pure-u-1-2">
      <div class="pad-l-10">
        <label>Payment Type <i style="color: red;">*</i></label><br>
        <select name="location" class="inv-select">
          <option>-- Select Payment Type --</option>
          <option value="loc-1">ACH</option>
          <option value="loc-1">Digital Check</option>
          <option value="loc-1">Paper Check</option>
          <option value="loc-1">Wire Transfer</option>
        </select>
      </div>
    </div>
  </div>

  <div class="pure-g mar-t-20">
    <div class="pure-u-1-2">
      <div class="pad-r-10">
        <label>Select Account <i style="color: red;">*</i></label><br>
        <select name="location" class="inv-select">
          <option>-- Select Account --</option>
          <option value="loc-1">BRB Checking *****8939</option>
          <option value="loc-1">Wells Fargo *****1672</option>
        </select>
      </div>
    </div>
    <div class="pure-u-1-3">
      <div class="pad-l-10">
        <label>Amount <i style="color: red;">*</i></label><br>
        <input type="text" class="inv-input">
      </div>
    </div>

    <div class="pure-u-2-6"></div>
  </div>

  <div class="pure-g mar-t-20">
    <div class="pure-u-1-3">
      Upload PDF of Invoice<br>
      <button type="button" class="btn-sml" style="color: #616161; background-color: #eaeaea; margin-left: 0px;">From ATS Docs</button> <button type="button" class="btn-sml" style="color: #616161; background-color: #eaeaea;">From Computer</button>
    </div>
    <div class="pure-u-1-6">
      PDF File<br>
      <i>No File Selected</i>
    </div>
    <div class="pure-u-1-2">
      <div class="pad-l-10">
        <label>Leave a Message</label><br>
        <textarea rows="5" cols="100">
        </textarea>
      </div>
    </div>
  </div>

  <div class="pure-u-1 mar-t-20">
    <div class="floatR"><button class="btn-lrg btn-bg-white">Cancel</button> <input type="submit" value="Submit" class="btn-lrg btn-bg-green"></div>
  </div>

</form>
</template>
